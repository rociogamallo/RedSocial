<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajustes de Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/ajustes.css">
</head>
<script src="js/logout.js"></script>
<body>
    <nav class="sidebar">
        <a href="index.html"><i class="fas fa-home"></i> Inicio</a>
        <a href="buscador.html"><i class="fas fa-search"></i> Buscar</a>
        <a href="chatsList.html"><i class="fas fa-envelope"></i> Mensajes</a>
        <a href="perfil.html"><i class="fas fa-user"></i> Perfil</a>
        <a href="#" id="logout"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</a>
    </nav>
    <div class="container-wrapper">
        <div class="profile-container">
            <div class="profile-header">
                <div class="profile-image-placeholder">
                    <i class="fas fa-user"></i>
                </div>
                <div style="width: 100%;">
                    <div class="profile-info-item">
                        <input type="text" id="mote" class="form-control" placeholder="Apodo" readonly>
                        <button class="edit-btn" onclick="editarCampo('mote')"><i class="fas fa-pencil-alt"></i> Editar</button>
                    </div>
                    <div class="profile-info-item">
                        <textarea id="descripcion" class="form-control" readonly>Descripción aquí...</textarea>
                        <button class="edit-btn" onclick="editarCampo('descripcion')"><i class="fas fa-pencil-alt"></i> Editar</button>
                    </div>
                </div>
            </div>
            <div class="save-container">
                <button class="save-btn" onclick="guardarCambios()">Guardar cambios</button>
            </div>
        </div>
    </div>

    <script src="js/ajustes.js"></script>
</body>
</html>
