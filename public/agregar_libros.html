!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Formulario de Recomendación de Libros</title>
    <link rel="stylesheet" href="css/agregar_libros.css">
</head>
    <script src="js/logout.js"></script>
<body>
    <nav class="sidebar">
        <a href="index.html"><i class="fas fa-home"></i> <span>Inicio</span></a>
        <a href="buscador.html"><i class="fas fa-search"></i> <span>Buscar</span></a>
        <a href="chatsList.html"><i class="fas fa-envelope"></i> <span>Mensajes</span></a>
        <a href="perfil.html"><i class="fas fa-user"></i> <span>Perfil</span></a>
        <a href="#" id="logout"><i class="fas fa-sign-out-alt"></i> <span>Cerrar sesión</span></a>
    </nav>
    <div class="container-wrapper">
        <div class="profile-container">
        <div class="header">
            <h1>Formulario de Recomendación de Libros</h1>
            <p>Ayúdanos a mejorar nuestra colección compartiendo tus libros favoritos</p>
        </div>

        <form id="formAgregarLibro" enctype="multipart/form-data">
            <div class="form-group">
                <label for="tituloLibro">Título del libro:</label>
                <input type="text" id="tituloLibro" name="tituloLibro" required>
            </div>

            <div class="form-group">
                <label for="autor">Autor:</label>
                <input type="text" id="autor" name="autor" required>
            </div>

            <div class="form-group">
                <label for="genero">Género:</label>
                <select id="genero" name="genero" required>
                    <option value="" disabled selected>Selecciona un género</option>
                    <option value="Ficción">Ficción</option>
                    <option value="No ficción">No ficción</option>
                    <option value="Misterio">Misterio</option>
                    <option value="Ciencia ficción">Ciencia ficción</option>
                    <option value="Fantasía">Fantasía</option>
                    <option value="Romance">Romance</option>
                    <option value="Thriller">Thriller</option>
                    <option value="Biografía">Biografía</option>
                    <option value="Historia">Historia</option>
                    <option value="Autoayuda">Autoayuda</option>
                    <option value="Poesía">Poesía</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>

            <div class="form-group">
                <label for="estado">Estado:</label>
                <select id="estado" name="estado" required>
                    <option value="Nuevo">Nuevo</option>
                    <option value="Usado">Usado</option>
                    <option value="Deteriorado">Deteriorado</option>
                </select>
            </div>

            <div class="form-group">
                <label for="resumen">Breve opinion del libro:</label>
                <textarea id="resumen" name="resumen" placeholder="Escribe una breve descripción del contenido del libro..." required></textarea>
            </div>

            <div class="form-group">
                <button type="submit" class="submit-btn">Añadir libro</button>
            </div>
        </form>
    </div>
    <script src="js/books.js"></script>
</body>
</html>
